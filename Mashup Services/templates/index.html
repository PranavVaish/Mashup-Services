<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashup Service</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background-color: #ff9800; color: white; border: none; 
            border-radius: 4px; font-size: 16px; cursor: pointer;
        }
        button:hover { background-color: #e68900; }
    </style>
</head>
<body>

<div class="container">
    <h2>Mashup Generator</h2>
    <form action="/mashup" method="POST">
        <div class="form-group">
            <label for="singer">Singer Name</label>
            <input type="text" id="singer" name="singer" required placeholder="e.g. Sharry Mann">
        </div>

        <div class="form-group">
            <label for="count"># of videos</label>
            <input type="number" id="count" name="count" required min="1" max="50" placeholder="10">
        </div>

        <div class="form-group">
            <label for="duration">Duration of each video (sec)</label>
            <input type="number" id="duration" name="duration" required min="1" placeholder="20">
        </div>

        <div class="form-group">
            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" required placeholder="name@example.com">
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
